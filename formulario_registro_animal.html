<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="Bootstrap/css/style.css">
        <link rel="stylesheet" href="css/css.css">
        <title>Veterinaria</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="index.html">Veterinaria UCA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">registro
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultas.html">consulta</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" placeholder="En construccion" aria-label="Search" type="text">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main role="main">

            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-3">Registrar Mascota!</h1>
                    <p>Este es un formulario para registrar una mascota y que pueda ser atendida.</p>
                    <p>
                        <a id="action" class="btn btn-primary btn-lg" href="#" role="button">Llenar formulario»</a>
                    

                    </p>
                </div>
            </div>

            <div class="container">
                <!-- Example row of columns -->
                <div class="row">
                    <form>
                        <div class="contenedor">
                            <label>Nombre de la mascota:</label>
                            <input class="campo" type="text" id="nombreM" name="nombreM" placeholder="pelusa xd" required onkeypress="return soloLetras(event);">
                            <br>
                            <label>sexo:</label>
                            <label>
                                <input type="radio" class="sexo" name="sex" value="Femenino"/>femenino
                                <input type="radio" class="sexo" name="sex" value="Masculino"/>Masculino
                            </label>
                            <br>
                            <label>edad:</label>
                            <input class="campo"  type="text" id="edad" name="edad" placeholder="100" required onKeyPress="return SoloNumeros(event);"/>
                            <br>
                            <label>peso:</label>
                            <input class="campo"  type="text" id="peso" name="peso" placeholder="150 lb" required onKeyPress="return SoloNumeros(event);"/><br>

                            <input type="button" class="boton" id="boton" value="enviar"/>
                        </div>
                    </form>
                </div>

                <hr>

            </div>
             
                <!-- Example row of columns -->
                <div class="row2">
                    <form>
                        <div class="contenedor">
                            <label>Nombre:</label><input class="campo" type="text" id="name" name="M"><br/>
                            <label>sexo:</label><input class="campo" type="text" id="sex" name="M"><br/>
                            <label>edad:</label><input class="campo" type="text" id="age" name="M"><br/>
                            <label>peso:</label><input class="campo" type="text" id="weight" name="M"><br/>
                        </div>
                    </form>
                </div>

                <hr>

            

        </main>

        <footer class="container">
            <p>© Ralph Alejandro Castellon Laguna
                </footer>
                <script src="js/js.js"></script>
                <script src="js/jquery-3.2.1.min.js"></script>
                <script>
                    $(document).ready(function () {
                        $(".row").hide();
                         $(".row2").hide();
                        $("#action").click(function(){
                            $(".row").fadeIn(2000)
                        });

                        $("#boton").click(function(){
                            var nombre = $("#nombreM").val();
                            var edad = $("#edad").val();
                            var peso = $("#peso").val();
                           
                             $(".row").hide();
                            $(".row2").fadeIn(2000)
                            $(".row2").find('input').attr('disabled','disabled');
                             $("#name").val(nombre);    
                            
                             $("#age").val(edad+" años");
                            $("#weight").val(peso+" Lb");
                        });
                            $( "input[type=radio]" ).click( function(){
                                 var sexo = $( "input[type=radio]:checked" ).val();
                                $( "#sex" ).val(sexo);
                         });
                        
                        });
                </script>
    </body>
    </html>
