    <html lang="en">

    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="Bootstrap/css/style.css">
        <link rel="stylesheet" href="css/css.css">
        <title>Veterinaria</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="index.html">Veterinaria UCA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="formulario_registro_animal.html">registro
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="consultas.html">consulta</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" placeholder="En construccion" aria-label="Search" type="text">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>

        <main role="main">

            <!-- Main jumbotron for a primary marketing message or call to action -->
            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-3">Consulta!</h1>
                    <p>Consultando</p>
                    <p>
                        <a id="action" class="btn btn-primary btn-lg" href="#" role="button">Llenar formulario Consulta»</a>
                    

                    </p>
                </div>
            </div>

            <div class="container">
                <!-- Example row of columns -->
                <div class="row">
                    <form>
                        <div class="contenedor">
                            <label>Ingrese su Nombre:</label>
                            <input class="campo"type="text" id="nombres" name="nombre" placeholder="Freddy xd" required onkeypress="return soloLetras(event);">
                            <label>
                                <input type="checkbox" name="subscribe" id="subscribe">
                                Me gustaría recibir la consulta vía correo-e.
                            </label>
                            <input class="campo" type="text" id="correos" name="correo" placeholder="anonimo@gmail.com">
                            <input type="button" class="boton" id="boton" value="enviar Formulario de atencion"/>
                        </div>
                    </form>
                </div>

                <hr>

            </div>

        </main>
         <div class="row2">
                    <form>
                        <div class="contenedor">
                            <label>Nombre:</label><input class="campo" type="text" id="name" name="M"><br/>
                            <label>Correo:</label><input class="campo" type="text" id="correo" name="M"><br/>
                            <label>Cita:</label><input class="campo" type="text" id="cita" name="M"><br/>
                        </div>
                    </form>
                </div>

        <footer class="container">
            <p>© Ralph Alejandro Castellon Laguna
                </footer>
                <script src="js/js.js"></script>
                <script src="js/jquery-3.2.1.min.js"></script>
                <script>
                    $(document).ready(function () {
                        $(".row").hide();
                        $(".row2").hide();
                        $("#correos").hide();
                        $("#action").click(function(){
                            $(".row").fadeIn(2000)
                        });

                        $("#boton").click(function(){
                            var nombre = $("#nombres").val();
                            var correo = $("#correos").val(); 
                            if($("#correos").val().indexOf('@', 0) == -1 || $("#correos").val().indexOf('.', 0) == -1) {
                                alert('El correo electrónico introducido no es correcto.');
                                return false;
                            }
                            $(".row").hide();
                            $(".row2").fadeIn(2000)
                            $(".row2").find('input').attr('disabled','disabled');
                             $("#name").val(nombre);  
                             $("#correo").val(correo); 
                             $("#cita").val("Su cita sera mañana");  
                            
                        });
                        $(document).ready(function(){
                          $('#subscribe').on('change',function(){
                            if (this.checked) {
                             $("#correos").show();
                            } else {
                             $("#correos").hide();
                            }  
                          })
                        });
                        });
                </script>
    </body>
</html>
